<div class="table" role="table" *ngIf="isLoaded.value">
  <div class="table__head" role="rowgroup">
    <div class="table__cell" role="columnheader">Thumbnail</div>
    <div class="table__cell" role="columnheader">Name</div>
    <div class="table__cell" role="columnheader">Author</div>
    <div class="table__cell" role="columnheader">Number of pages</div>
    <div class="table__cell" role="columnheader">Year of publication</div>
    <div class="table__cell" role="columnheader">Actions</div>
  </div>
  <div class="table__body">
    <div class="table__list">
      <app-catalog-item
        *ngFor="let book of books"
        [book]="book"
      ></app-catalog-item>
    </div>
  </div>
</div>

<div class="table">
  <div class="table__body" *ngIf="!isLoaded.value">
    <div class="table__list">
      <div class="table__loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</div>
