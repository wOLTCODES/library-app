<div class="table" role="table">
  <div class="table__head" role="rowgroup">
    <div class="table__cell" role="columnheader">User ID</div>
    <div class="table__cell" role="columnheader">Book ID</div>
    <div class="table__cell" role="columnheader">Created At</div>
    <div class="table__cell" role="columnheader">Returns At</div>
    <div class="table__cell" role="columnheader">Actions</div>
  </div>
  <div class="table__body">
    <div class="table__list">
      <app-user-books-item *ngFor="let borrow of borrows" [borrow]="borrow"></app-user-books-item>
    </div>
  </div>
</div>
