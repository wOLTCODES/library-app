<div class="sidebar">
  <div class="sidebar__item-center">
    <img src="assets/images/person-icon.png" class="sidebar__person-icon" />
    <p class="sidebar__user">{{ userService.getUser().username }}</p>
    <p class="sidebar__empty-line"></p>
  </div>
  <app-sidebar-item
    title="Book catalog"
    routerLink="catalog"
  ></app-sidebar-item>
  <app-sidebar-item
    *ngIf="userService.getUser().isAdmin"
    title="Users"
    routerLink="users"
  ></app-sidebar-item>
  <app-sidebar-item
    *ngIf="userService.getUser().isAdmin"
    title="Pendings"
    routerLink="pendings"
    ><span *ngIf="userService.getUser().isAdmin"
      >( number of pendings: {{ numberOfPendings }} )</span
    ></app-sidebar-item
  >
  <app-sidebar-item
    *ngIf="!userService.getUser().isAdmin"
    title="My books"
    routerLink="books"
  ></app-sidebar-item>
  <app-sidebar-item
    title="{{ getTitle }}"
    routerLink="history"
  ></app-sidebar-item>
  <app-sidebar-item title="My profile" routerLink="profile"></app-sidebar-item>
  <div class="sidebar__item-center">
    <span class="sidebar__toggle-text sidebar__toggle-text-right">AND</span>
    <label class="sidebar__toggle">
      <input type="checkbox" />
      <span class="sidebar__toggle-slider sidebar__toggle-slider-round"></span>
    </label>
    <span class="sidebar__toggle-text sidebar__toggle-text-left">OR</span>
  </div>
  <div class="sidebar__item-center">
    <img
      src="assets/images/log-out-icon.png"
      class="sidebar__logout-icon"
      (click)="logout()"
    />
  </div>
</div>
