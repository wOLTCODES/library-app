<div class="login">
  <div class="login__modal">
    <label class="login__label" for="username">Username</label>
    <input #username id="username" />
    <br />
    <label for="password">Password</label>
    <input #password id="password" type="password" />
    <br />
    <button (click)="submitLogin()">Login</button>
    <br />
    <br />
    <span>no login?</span>
    <button routerLink="register">go to register</button>
  </div>
</div>
